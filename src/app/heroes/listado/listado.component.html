<p>Listado de Heroes!</p>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">{{i+1}} {{heroe}}</li>   
</ul>

<div *ngIf="deleted; else noBorrado">
    <h3>Heroe borrado</h3>
    <span>{{deleted}}</span>
</div>

<ng-template #noBorrado>
    <h3>No he borrado nada</h3>
</ng-template>


<button (click)="borrarHeroe()">Borrar</button>
